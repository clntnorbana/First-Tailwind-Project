<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tailwind Practice</title>
  </head>
  <body>
    <!-- HEADER -->
    <header
      class="fixed w-full backdrop-blur-sm bg-white/90 mx-auto px-6 lg:px-40 py-4 border shadow-sm z-10"
    >
      <!-- NAVBAR -->
      <nav class="relative container">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="font-bold uppercase text-xl text-rose-700">
              <a href="/">food warriors</a>
            </h1>
          </div>
          <div class="hidden md:flex space-x-6 text-rose-700 font-semibold">
            <a class="hover:text-gray-400" href="#">Home</a>
            <a class="hover:text-gray-400" href="#">About</a>
            <a class="hover:text-gray-400" href="#">Contact</a>
          </div>
          <div class="hidden md:block space-x-2 font-semibold">
            <a class="text-green-700 hover:text-green-400" href="#">Login</a>
            <a class="text-sky-700 hover:text-sky-400" href="#">Sign up</a>
          </div>

          <!-- Hamburger Icon -->
          <button
            id="menu-btn"
            class="block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-mid"></span>
            <span class="hamburger-bot"></span>
          </button>
        </div>

        <!-- MOBILE MENU -->
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute hidden flex flex-col items-center self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto left-6 right-6 drop-shadow-[0_100px_100px_rgba(0,0,0,0.50)]"
          >
            <a class="text-rose-700" href="#">Home</a>
            <a class="text-rose-700" href="#">About</a>
            <a class="text-rose-700" href="#">Contact</a>
            <a class="text-green-700 hover:text-green-400" href="#">Login</a>
            <a class="text-sky-700 hover:text-sky-400" href="#">Sign up</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 lg:px-40 py-6">
      <h1 class="text-5xl text-rose-700 font-semibold my-8">Recipes</h1>

      <!-- LATEST -->
      <div class="container mx-auto text-rose-700">
        <div class="my-10">
          <h1 class="text-xl mb-5">Latest</h1>
          <!-- CARD -->
          <div>
            <div class="card">
              <img
                class="w-full h-80 object-cover"
                src="img/stew.jpg"
                alt="stew"
              />
              <div class="p-4">
                <span class="text-xl font-bold">5 Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500"
                  >Recipe by Clinton</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>
        </div>

        <!-- MOST POPULAR -->
        <div class="my-15">
          <h1 class="text-xl mb-5">Most Popular</h1>
          <!-- CARD -->
          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
            <div class="card">
              <img
                class="w-full h-48 md:h-40 object-cover"
                src="img/noodles.jpg"
                alt="noodes"
              />
              <div class="p-4">
                <span class="text-xl font-bold">Vege Noodles</span>
                <span class="block text-sm text-gray-500"
                  >Recipe by Clinton</span
                >
              </div>
              <div class="badge">
                <span>8 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                class="w-full h-48 md:h-40 object-cover"
                src="img/curry.jpg"
                alt="curry"
              />
              <div class="p-4">
                <span class="text-xl font-bold">Tofu Curry</span>
                <span class="block text-sm text-gray-500"
                  >Recipe by Clinton</span
                >
              </div>
              <div class="badge">
                <span>15 mins</span>
              </div>
            </div>

            <div class="card">
              <img
                class="w-full h-48 md:h-40 object-cover"
                src="img/kimchi.jpg"
                alt="kimchi"
              />
              <div class="p-4">
                <span class="text-xl font-bold">Kimchi Stew</span>
                <span class="block text-sm text-gray-500"
                  >Recipe by Clinton</span
                >
              </div>
              <div class="badge">
                <span>20 mins</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pt-20 pb-10 text-center">
        <a href="#" class="rounded text-rose-700 font-semibold cursor-pointer"
          >Load More</a
        >
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
